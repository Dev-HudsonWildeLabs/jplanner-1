<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>jPlanner</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=0.5">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment.min.js"></script>
  <link rel="stylesheet" href="css/jplanner.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/css/bootstrap-datepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.min.js"></script>
 
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/css/bootstrap-timepicker.min.css">
  <script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.min.js"></script>
  <script src="/js/Colour.js"></script>
  <script src="/js/app.js"></script>

  <link rel="icon" 
      type="image/png" 
      href="css/icon.png">
</head>
<body>
  <div id="wrapper">
    <nav class="navbar navbar-inverse nav-tabs">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<img class="jplanner-logo"  src="/css/logo.png" alt="jPlanner - Thinkful React Workshop"/>-->
        <a id="logo" class="navbar-brand" href="#"> jPlanner</a>  
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li id="timeline_menu" class="active" data-toggle="tab"><a  href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="timeline" class="container">
    <div class="row">
      <div id="top_info" class="alert alert-warning fade in" style="display:none"></div>
    </div>
    <div class="row">
      <div id="days_panel" class="col-xs-4">
        <div id="days_list"> </div>
      </div>
      <div id="day_zoom_panel" class="col-xs-8">

      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="event_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Event Edit</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="control-group">
              <label for="datepicker1" class="control-label">Date</label>
              <div class="controls">
                  <div class="input-group">
                      <label for="datepicker1" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>

                      </label>
                      <input id="datepicker1" type="text" class="date-picker form-control" />
                  </div>
              </div>
            <div class="form-group">
              <label for="timepicker1">Time:</label>
              <div class="input-group bootstrap-timepicker timepicker">
                <input id="timepicker1" type="text" class="form-control input-small">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" rows="5" id="description"></textarea>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button id="submitevent" type="button" class="btn btn-default" data-dismiss="modal">Submit</button><button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div> 
  <div id="day" class="container" style="display:none">
  </div>
</body>
